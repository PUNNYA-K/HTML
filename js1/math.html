<html>
<body bgcolor="#eb6c6c">
<h1><b><u><i><center>STRING AND MATH FUNCTIONS</center></i></u></b></h1>
<script>document.write("STRING:hello world!<br><br>");
var a="hello world";
var b="how are you";
document.write("<br>");
document.write("Length of the string= ",a.length,"<br><br>");
document.write("Substring using the given string= ",a.slice(5,11),"<br><br>");
document.write("Substring using subtr= ",a.substr(2,5),"<br><br>");
document.write("Concatenation= ",a.concat(" ",b,"<br><br>"));
document.write("Replace= ",a.replace("hello","hi"),"<br><br>");
document.write("Uppercase= ",a.toUpperCase(),"<br><br>");
document.write("Lowercase= ",a.toLowerCase(),"<br><br>");
document.write("Index of hello: ",a.indexOf("hello"),"<br><br>");
document.write("Last index of world! ",a.lastIndexOf("world!"),"<br><br>");
document.write("Character at positon 4: ",a.charAt(4),"<br><br>");
document.write("<br>");
document.write("MATH FUNCTION: x=567.999");
document.write("<br><br>");
var x=567.999;
document.write("Square root: ",Math.sqrt(x),"<br><br>");
document.write("Power to 3: ",Math.pow(x,3),"<br><br>");
document.write("Absolute value: ",Math.abs(x),"<br><br>");
document.write("Round value: " ,Math.round(x),"<br><br>");
document.write("Ceil value: " ,Math.ceil(x),"<br><br>");
document.write("Floor value: ",Math.floor(x),"<br><br>");
document.write("Pi value: ",Math.PI ,"<br><br>");
document.write("Max value in (10,20,22): ",Math.max(10,20,22),"<br><br>");
document.write("Min value in (-1,-10,4): " ,Math.min(-1,-10,4),"<br><br>");
</script>
</body>
</html>
