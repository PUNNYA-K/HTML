<html>
<body>
<center><button type="button" onclick="bgchange();">CHANGE BGCOLOR</button></center>
<script type="text/javascript">
var clr=["red","yellow","orange","brown","#a6f7f2","#5c49bf","green","blue"];
var l=clr.length;
var i=0;
function bgchange()
{
while(i<l)
{
document.getElementsByTagName("body")[0].style.backgroundColor=clr[i];
i=i+1;
return;
}
 
}
</script>
</body>
</html>
